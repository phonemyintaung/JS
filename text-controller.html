<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-5" id="output">Your Text Here</div>
          <div
            style="bottom: 30px; left: 0; right: 0; max-width: 500px"
            class="bg-white position-fixed mx-auto row border rounded g-3 pb-3 px-2"
          >
            <div class="col-12">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="">Say Something</label>
                <div class="">Count : <span id="count">0</span></div>
              </div>
              <textarea
                name=""
                id="text"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="col">
              <label class="form-label" for="">Font Family</label>
              <select name="" id="fontFamily" class="form-select">
                <option value="">Select Font</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label" for="">Select Color</label>
              <input
                type="color"
                id="color"
                class="form-control form-control-color w-100"
              />
            </div>
            <div class="col">
              <label class="form-label" for="">Font Size</label>
              <input
                type="range"
                min="0"
                max="100"
                value="16"
                id="fontSize"
                class="form-range"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/tc.js"></script>
  </body>
</html>
